<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Kanayla!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fcb69f, #ffecd2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #333;
      overflow: hidden;
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      color: #c0392b;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      padding: 0 20px;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.7;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <img src="kanayla.jpg" alt="Kanayla Tiara Netar" />

  <h1>Selamat Ulang Tahun, Kanayla! 🎂</h1>
  <p>
    Selamat ulangtahun sayang, wish u all the best. Semoga dilancarkan segala urusan dan dilancarkan semua urusannya.  
    Sekarang menjadi bocil 19tahunn 🤏🏻🫶🏻❤️🤍
  </p>

  <script>
    for (let i = 0; i < 50; i++) {
      const c = document.createElement("div");
      c.classList.add("confetti");
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = Math.random() * -100 + "px";
      c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      c.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(c);
    }
  </script>

</body>
</html>
